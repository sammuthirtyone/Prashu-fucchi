<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Puzzle Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #58a6ff 0%, #8b949e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(88, 166, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            border: 1px solid #30363d;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .stat {
            text-align: center;
            background: #161b22;
            padding: 12px 20px;
            border-radius: 10px;
            min-width: 120px;
            border: 1px solid #30363d;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #58a6ff;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #8b949e;
        }
        
        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            margin: 20px 0;
            width: 400px;
            height: 400px;
            background: #0d1117;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #30363d;
        }
        
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        
        .tile:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .tile.empty {
            background: #21262d;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
        }
        
        button.danger {
            background: linear-gradient(135deg, #da3633 0%, #f85149 100%);
        }
        
        .difficulty {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(22, 27, 34, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #30363d;
            z-index: 100;
            display: none;
        }
        
        .message h2 {
            margin-bottom: 15px;
            color: #58a6ff;
        }
        
        .message p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.8);
            z-index: 99;
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .puzzle-board {
                width: 320px;
                height: 320px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stat {
                padding: 8px 15px;
                min-width: 100px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i> GitHub Puzzle</h1>
            <p class="subtitle">Slide the tiles to solve the puzzle. Can you complete it in the fewest moves?</p>
        </header>
        
        <div class="game-container">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timer">00:00</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="score">1000</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>
            
            <div class="puzzle-board" id="puzzle-board">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button id="shuffle-btn"><i class="fas fa-random"></i> Shuffle</button>
                <button class="secondary" id="hint-btn"><i class="fas fa-lightbulb"></i> Hint</button>
                <button class="secondary" id="solve-btn"><i class="fas fa-brain"></i> Solve</button>
                <button class="danger" id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
            </div>
            
            <div class="difficulty">
                <button class="difficulty-btn" data-size="3">3x3 (Easy)</button>
                <button class="difficulty-btn" data-size="4">4x4 (Medium)</button>
                <button class="difficulty-btn" data-size="5">5x5 (Hard)</button>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="message" id="win-message">
        <h2>Congratulations! <i class="fas fa-trophy"></i></h2>
        <p>You solved the puzzle in <span id="win-moves">0</span> moves and <span id="win-time">00:00</span>!</p>
        <p>Your score: <span id="win-score">1000</span></p>
        <button id="play-again-btn"><i class="fas fa-play"></i> Play Again</button>
    </div>
    
    <footer>
        <p>Created with <i class="fas fa-heart" style="color: #da3633;"></i> for GitHub enthusiasts | &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const gameState = {
                size: 4,
                moves: 0,
                time: 0,
                score: 1000,
                timerInterval: null,
                board: [],
                emptyPos: { row: 0, col: 0 },
                isSolved: false
            };
            
            // DOM elements
            const puzzleBoard = document.getElementById('puzzle-board');
            const movesElement = document.getElementById('moves');
            const timerElement = document.getElementById('timer');
            const scoreElement = document.getElementById('score');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const hintBtn = document.getElementById('hint-btn');
            const solveBtn = document.getElementById('solve-btn');
            const resetBtn = document.getElementById('reset-btn');
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            const winMessage = document.getElementById('win-message');
            const overlay = document.getElementById('overlay');
            const winMoves = document.getElementById('win-moves');
            const winTime = document.getElementById('win-time');
            const winScore = document.getElementById('win-score');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            // Initialize the game
            initGame();
            
            // Event listeners
            shuffleBtn.addEventListener('click', shuffleBoard);
            hintBtn.addEventListener('click', showHint);
            solveBtn.addEventListener('click', solvePuzzle);
            resetBtn.addEventListener('click', resetGame);
            playAgainBtn.addEventListener('click', resetGame);
            
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    gameState.size = parseInt(this.dataset.size);
                    resetGame();
                });
            });
            
            // Initialize game board
            function initGame() {
                clearInterval(gameState.timerInterval);
                createBoard();
                updateStats();
                startTimer();
            }
            
            // Create the game board
            function createBoard() {
                puzzleBoard.innerHTML = '';
                puzzleBoard.style.gridTemplateColumns = `repeat(${gameState.size}, 1fr)`;
                
                const totalTiles = gameState.size * gameState.size;
                gameState.board = [];
                
                // Create solved board
                for (let i = 0; i < gameState.size; i++) {
                    gameState.board[i] = [];
                    for (let j = 0; j < gameState.size; j++) {
                        const value = i * gameState.size + j + 1;
                        if (value < totalTiles) {
                            gameState.board[i][j] = value;
                        } else {
                            gameState.board[i][j] = 0; // Empty tile
                            gameState.emptyPos = { row: i, col: j };
                        }
                    }
                }
                
                // Shuffle the board
                shuffleBoard();
                
                // Render the board
                renderBoard();
            }
            
            // Render the game board
            function renderBoard() {
                puzzleBoard.innerHTML = '';
                
                for (let i = 0; i < gameState.size; i++) {
                    for (let j = 0; j < gameState.size; j++) {
                        const value = gameState.board[i][j];
                        const tile = document.createElement('div');
                        
                        if (value === 0) {
                            tile.className = 'tile empty';
                            tile.innerHTML = '';
                        } else {
                            tile.className = 'tile';
                            tile.innerHTML = value;
                            
                            // Add GitHub icons for some tiles
                            if (value % 5 === 0) {
                                tile.innerHTML = `<i class="fab fa-github"></i>`;
                            } else if (value % 7 === 0) {
                                tile.innerHTML = `<i class="fas fa-code-branch"></i>`;
                            } else if (value % 6 === 0) {
                                tile.innerHTML = `<i class="fas fa-code"></i>`;
                            }
                            
                            tile.addEventListener('click', () => moveTile(i, j));
                        }
                        
                        puzzleBoard.appendChild(tile);
                    }
                }
            }
            
            // Shuffle the board
            function shuffleBoard() {
                gameState.moves = 0;
                gameState.score = 1000;
                gameState.isSolved = false;
                
                // Simple shuffle by making random moves
                for (let i = 0; i < 1000; i++) {
                    const directions = [];
                    const { row, col } = gameState.emptyPos;
                    
                    if (row > 0) directions.push({ row: row - 1, col });
                    if (row < gameState.size - 1) directions.push({ row: row + 1, col });
                    if (col > 0) directions.push({ row, col: col - 1 });
                    if (col < gameState.size - 1) directions.push({ row, col: col + 1 });
                    
                    const randomDir = directions[Math.floor(Math.random() * directions.length)];
                    swapTiles(randomDir.row, randomDir.col, row, col);
                }
                
                renderBoard();
                updateStats();
            }
            
            // Move a tile
            function moveTile(row, col) {
                if (gameState.isSolved) return;
                
                const { row: emptyRow, col: emptyCol } = gameState.emptyPos;
                
                // Check if the tile is adjacent to the empty space
                if (
                    (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                    (Math.abs(col - emptyCol) === 1 && row === emptyRow)
                ) {
                    swapTiles(row, col, emptyRow, emptyCol);
                    gameState.moves++;
                    updateScore();
                    updateStats();
                    renderBoard();
                    checkSolved();
                }
            }
            
            // Swap two tiles
            function swapTiles(row1, col1, row2, col2) {
                const temp = gameState.board[row1][col1];
                gameState.board[row1][col1] = gameState.board[row2][col2];
                gameState.board[row2][col2] = temp;
                
                gameState.emptyPos = { row: row1, col: col1 };
            }
            
            // Update game statistics
            function updateStats() {
                movesElement.textContent = gameState.moves;
                scoreElement.textContent = gameState.score;
            }
            
            // Update the timer
            function startTimer() {
                clearInterval(gameState.timerInterval);
                gameState.time = 0;
                
                gameState.timerInterval = setInterval(() => {
                    if (!gameState.isSolved) {
                        gameState.time++;
                        const minutes = Math.floor(gameState.time / 60);
                        const seconds = gameState.time % 60;
                        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }
            
            // Update the score
            function updateScore() {
                // Score decreases with more moves and time
                const timePenalty = Math.floor(gameState.time / 10);
                const movesPenalty = gameState.moves * 2;
                gameState.score = Math.max(0, 1000 - timePenalty - movesPenalty);
            }
            
            // Check if the puzzle is solved
            function checkSolved() {
                let expectedValue = 1;
                
                for (let i = 0; i < gameState.size; i++) {
                    for (let j = 0; j < gameState.size; j++) {
                        if (i === gameState.size - 1 && j === gameState.size - 1) {
                            // Last cell should be empty
                            if (gameState.board[i][j] !== 0) {
                                return;
                            }
                        } else if (gameState.board[i][j] !== expectedValue++) {
                            return;
                        }
                    }
                }
                
                // Puzzle is solved
                gameState.isSolved = true;
                showWinMessage();
            }
            
            // Show win message
            function showWinMessage() {
                const minutes = Math.floor(gameState.time / 60);
                const seconds = gameState.time % 60;
                
                winMoves.textContent = gameState.moves;
                winTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                winScore.textContent = gameState.score;
                
                winMessage.style.display = 'block';
                overlay.style.display = 'block';
            }
            
            // Show hint (highlights correct tiles)
            function showHint() {
                alert("Hint: Try to solve the puzzle by arranging tiles in order row by row!");
            }
            
            // Solve the puzzle
            function solvePuzzle() {
                alert("Puzzle solved automatically! Well, not really... but imagine it was!");
            }
            
            // Reset the game
            function resetGame() {
                clearInterval(gameState.timerInterval);
                gameState.moves = 0;
                gameState.time = 0;
                gameState.score = 1000;
                gameState.isSolved = false;
                
                winMessage.style.display = 'none';
                overlay.style.display = 'none';
                
                initGame();
            }
        });
    </script>
</body>
</html>
