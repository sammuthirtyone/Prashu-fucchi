<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #ffe6ff);
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      color: #ff4da6;
      margin-bottom: 1rem;
      animation: popIn 1s ease-in-out;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .btn-container {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    #yesBtn {
      background-color: #ff85b3;
      color: white;
    }
    #noBtn {
      background-color: #ffd6e7;
      color: #333;
    }
    .message {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #ff4da6;
      min-height: 3rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://emoji.slack-edge.com/T024FPYBQ/heart/9f5ddc2486156b99.png') no-repeat center/contain;
      animation: floatHearts 10s linear infinite;
    }
    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be mine forever? ðŸ’•</h1>
    <div class="btn-container">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
    <div class="message" id="message"></div>
  </div>
  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const heartsContainer = document.getElementById("hearts");

    let noClickCount = 0;

    yesBtn.addEventListener("click", () => {
      message.innerText = "Yayyyy!! ðŸ’˜ You made me the happiest person ever! Let's celebrate our forever ðŸ’‘";
      showHearts();
    });

    noBtn.addEventListener("click", () => {
      const responses = [
        "Nooo ðŸ˜­ please think again...",
        "Are you sure? I'm cute ðŸ¥º",
        "I'll give you chocolates ðŸ«",
        "I'll write you poems every day âœ¨",
        "C'mon say yes, pretty please ðŸ™",
        "Don't say no, my heart is yours ðŸ’˜",
        "Okay now I'm pouting ðŸ˜¤",
        "You won't get rid of me that easy ðŸ˜",
        "I'm getting closer to you ðŸ’ž",
        "SAY YES OR ELSE... ðŸ’£â¤ï¸"
      ];
      message.innerText = responses[Math.min(noClickCount, responses.length - 1)];
      noClickCount++;
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.1})`;
      if(noClickCount >= 10) {
        noBtn.style.display = 'none';
        message.innerText = "Heheh you can't resist me! ðŸ’•";
      }
    });

    function showHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
