<!DOCTYPE html>
<html lang="en">
<head>

<body class="loveletters-page">
    <div class="container">
        <header class="cute-header">
            <h1>Love Letters for Prashi <span class="sparkle">ðŸ’Œ</span></h1>

        <nav class="cute-nav">
